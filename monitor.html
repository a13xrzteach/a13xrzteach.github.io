<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/monitor.css" rel="stylesheet">

		<title>モニタービュー</title>
	</head>
	<body>
		<img id="img" src="">
		<iframe id="iframe"
			style="display: none;"
			src=""
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen>
		</iframe>

		<script src="monitor_config.js"></script>
		<script src="static/monitor.js"></script>
		<script>
			/*
			Safety lock: Reload every 6 hours
			This way, even in disasters where monitor.js and monitor_config.js
			are effectively deleted, we will be able to restore functionality
			remotely as long as monitor.html survives.
			*/
			setTimeout(() => {
				window.location.reload()
			}, 6 * 60 * 1000)
		</script>
	</body>
</html>
