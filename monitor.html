<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="monitor.css" rel="stylesheet">

		<title>モニタービュー</title>
	</head>
	<body>
		<img id="img" src="">

		<script src="monitor_config.js"></script>
		<script src="monitor.js"></script>
		<script>
			/*
			Safety lock: Reload every 6 hours
			This way, even in disasters where monitor.js and monitor_config.js
			are effectively deleted, we will be able to restore functionality
			remotely as long as monitor.html survives.
			*/
			setTimeout(() => {
				document.location.reload()
			}, 6 * 60 * 1000)
		</script>
	</body>
</html>
